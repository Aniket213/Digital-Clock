<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="react.js" defer></script>
</head>
<body>

    <header class="header">
        <section class="date">
            <span class="day">djlajdalaj</span>
            <span class="num">12</span>
            <span class="month">Febary</span>
            <span class="year">2023</span>
        </section>
        <section class="time">
            <span class="hr">10</span>:
            <span class="min">01</span>:
            <span class="sec">59</span>
            <span class="am">AM</span>
        </section>
    </header>
</body>
</html>
